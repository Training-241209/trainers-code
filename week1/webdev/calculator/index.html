<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <form>
        <input type="number" id="num1" placeholder="Enter first number" name="num1" required>
       
        <input type="number" id="num2" placeholder="Enter second number" name="num2" required>

        <button type="button" id="adding" onclick="selectAddition()">+</button>
        <button type="button" id="substraction" onclick="selectSubstraction()">-</button>
        <button type="button" id="multiplication">*</button>
        <button type="button" id="divison">/</button>


        <button type="submit" >Calculate</button>
    </form>

    <p id="result"></p>

</body>
<script src="./index.js"></script>
</html>
